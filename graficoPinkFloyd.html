<h2 style="text-align: center; color: white;">The Dark Side Of Pie Chart</h2>
    <div style="width: 40%; height: 100px;  ">
    
      <canvas id="chart"></canvas>
    
  </div>

<script>
  // Cria o contexto do CANVAS
  var ctx = chart.getContext("2d");

  // Configuracao do grafico
  var config = {
    type: "pie", // Aqui falo qual modelo de grafico vou querer
    data: {
      labels: ["Dark Side", "Spectrum", "Spectrum", "Spectrum", "Spectrum", "Dark Side"], // Aqui s√£o as legendas do grafico
      datasets: [
        {
          label: "The Dark Side Of Pie Chart", // Titulo do grafico
          data: [50, 4, 5, 6, 5, 1, 90, 20, 10, 50], // Dados do grafico
          backgroundColor: [
            "#white",
            "#0000CD",
            "#FF1493",
            "rgb(255,0,0)",
            "#FFFF00",
            "#FFFFFF",
            "rgb(0,0,0)",
            "rgb(0,0,0)",
            "#FFFFFF",
            "rgb(0,0,0)",
          ],
          borderColor: [
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
            "rgba(0, 0, 0, 0)",
          ],
          borderWidth: 3, 
          
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true, // Especifico para o grafico comecar a partir do valor 0 no eixo Y
        },
      },
    },
  };

  new Chart(ctx, config); // Aqui chamo a funcao Chart que foi inserida no meu projeto na linha 7
</script>
